<!-- Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Paper Style Components -->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!-- Vaadin Grid -->
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column-group.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-tree-toggle.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="../../bower_components/vaadin-dialog/vaadin-dialog.html">

<!-- Misc Components -->
<link rel="import" href="../../bower_components/vaadin-valo-theme/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/datetime-picker/datetime-picker.html">
<link rel="import" href="../../bower_components/time-diff/time-diff.html">

<!-- Database Components -->
<script src="../../bower_components/pouchdb/dist/pouchdb.min.js"></script>
<script src="../../bower_components/pouchdb-upsert/dist/pouchdb.upsert.js"></script>

<!-- Iron Ajax -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ui-loader">
  <template>
    <style>

    :host {
      display: block;
    }
    .statusLabel {
      color: #778899;
      font-family: 'Electrolize', sans-serif;
    }
    #msStart, #msEnd {
      display: none;
    }
    .hideMe {
      display: none;
    }
    
    </style>

    <!-- Grid Space -->
    <vaadin-grid id="grid" active-item="{{activeItem}}" items="[[timeKey]]" selected-items="{{selectedItems}}">
      <vaadin-grid-column>
        <template class="header">Task</template>
        <template>[[item.task]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column>
        <template class="header">Start</template>
        <template>[[item.start]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column>
        <template class="header">End</template>
        <template>[[item.end]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column>
        <template class="header">Range</template>
        <template>[[item.range]]</template>
      </vaadin-grid-column>
    </vaadin-grid>

    <!-- Time Conversions -->
    <input id="msStart" value$="{{StartSeconds}}"><br>
    <input id="msEnd" value$="{{EndSeconds}}"><br>

    <!-- Time-Diff Component -->
    <div class="hideMe">
      <time-diff id="diff"></time-diff>
    </div>

    <!-- Form UI -->
    <dialog-element id="confirm"></dialog-element>
    <div class="form_Objects">
      <paper-input type="text" id="task" label="Tracker Name" value="{{timeKey.task}}" value$="{{taskValue}}"></paper-input>
      <paper-button raised on-tap="createTracker" id="saveButton" disabled$="{{ saveBtnEnabled }}">Start Recording</paper-button>
      <paper-button raised on-tap="handleSave" id="stopButton" disabled$="{{ stopBtnEnabled }}">Stop and Save</paper-button>
      <paper-button raised on-tap="handleDelete" id="deleteButton" disabled$="{{ DelBtnEnable }}">Delete</paper-button>
      <paper-button raised on-tap="handleEdit" id="editButton" disabled$="{{ EditBtnEnable }}">Edit</paper-button>
      <paper-button raised on-tap="handleClear" id="clearButton">Clear</paper-button>

      <br><br><label class="statusLabel" id="statuslbl">{{statusOutput}}</label>

      <paper-input style$="visibility: {{startVisibility}};" type="time" id="start" label="Start" value="{{timeKey.start}}" value$="{{startValue}}"></paper-input>
      <paper-input style$="visibility: {{endVisibility}};" type="time" id="end" label="End" value="{{timeKey.end}}" value$="{{endValue}}"></paper-input>
      <paper-input id="rangeVal" label="Range" value="{{timeKey.range}}" value$="{{rangeValue}}" style$="visibility: {{rangeVisibility}};">Range</paper-input>  
    </div>

  </template>

  <script>

    class uiloader extends Polymer.Element {
      static get is() { return 'ui-loader'; }
      static get properties() {
        return {

        gridLength: {
          type: Number,
        },
        // One-way binding for better readability
        _db: {
          type: Object,
          value: function() {
            return [[]];
          }
        },
        gridSelected: {
          type: Object,
          value: function() {
            return [[]];
          },
        },
        gridItem: {
          type: Object,
          value: function() {
            return [[]];
          },
        },
        dialogCom: {
          type: Object,
          value: function() {
            return [[]];
          },
        },
        timeKey: {
          type: Object,
          value: function() {
            return [[]];
          },
        },
        // Computed Property for item Selection
        itemSelection: {
          type: Object,
          computed: '_computeSelected(selectedItems)'
        },
        activeItem: {
          observer: '_activeItemChanged'
        },

      };
    }

      // Function: On_Load
      ready() {
        super.ready();
        
        var grid = this.$.grid;
        var options = {};

        // Local DB
        this._db = new PouchDB('times');
        // Stop button disabled upon load to prevent blank submissions
        this.stopBtnEnabled = true;
        // Range is a computed value / Remains hidden
        this.rangeVisibility = 'hidden';
        // Instructions for activation
        this.statusOutput = "Press 'Start Recording' to begin";

        options.include_docs = true;

        // New row extraction routine
        this._db.allDocs(options, function(error, response) {
        // map new array 'rows'
        grid.items = response.rows.map(function(row) {
          return row.doc;
          });
        })
      }

      // Function: Computed property for Selection
      _computeSelected(selectedItems){
        this.gridItem = this.$.grid;
        this.gridSelected = selectedItems[0];
        this.gridLength = selectedItems.length;

        // Determine which item is selected in this construct
        if (this.gridLength > 0) {
            // If not selected, disable buttons
            this.DelBtnEnable = false;
            this.EditBtnEnable = false;     
            this.startVisibility = 'visible';
            this.endVisibility = 'visible';
        }
        else {
            // Otherwise, enable
            this.DelBtnEnable = true;
            this.EditBtnEnable = true;
            this.startVisibility = 'hidden';
            this.endVisibility = 'hidden';
        }

        try {
            this.taskValue = this.selectedItems[0].task;
            this.startValue = this.selectedItems[0].start;
            this.endValue = this.selectedItems[0].end;
            this.rangeValue = this.selectedItems[0].range;
        }
        catch {}
      }

      // Function: Delete
      handleDelete() {
        this.dialogCom = this.$.confirm.$;

        // Show form for confirmation
        this.dialogCom.confirmDialog.opened = true;

        // Communicate DB Information to dialog element
        this.dialogCom.gridID.value = this.gridSelected._id;
        this.dialogCom.gridRev.value = this.gridSelected._rev;
      }

      // Function: Related to Item Selection (Recycled from documentation)
      _activeItemChanged(item) {
        this.gridItem.selectedItems = item ? [item] : [];
        return this.gridItem.selectedItems;
      }

      // Function: Edit [Re-calculate Time Differences]
      handleEdit() {
        var diff = this.$.diff;
        var grid = this.$.grid;
        var stime = this.startValue;
        var ftime = this.endValue;
        var splitS = stime.split(":");
        var splitF = ftime.split(":");
        var std = (splitS[1] * 1000) + (splitS[0] * 60000);
        var etd = (splitF[1] * 1000) + (splitF[0] * 60000);
        var min = 0;
        var max = 100000;

        this.StartSeconds = std;
        this.EndSeconds = etd;

        diff.from = this.StartSeconds;
        diff.to = this.EndSeconds;

        diff.minUnit = min.value;
        diff.maxUnit = max.value;

        this.rangeValue = diff.diff;

        var newDoc = Object.assign({}, this.timeKey);
        this._db.upsert(this.gridSelected._id, function(doc) {
        grid.selectedItems[0]._rev = grid.selectedItems[0]._rev;
        return newDoc;
        });

        // Temporary Grid Refresh Solution
        grid.clearCache();
        setTimeout(location.reload(),750);
      }

      // Function: Clear
      handleClear() {
        this._db.allDocs({include_docs: true}).then(allDocs => {
        return allDocs.rows.map(row => {
          return {_id: row.id, _rev: row.doc._rev, _deleted: true};
        });
        }).then(deleteDocs => {
          return this._db.bulkDocs(deleteDocs);
        });

        // Temporary Grid Refresh Solution
        setTimeout(location.reload(),750);
      }

      // Function: Activate Tracker Application
      createTracker() {
        if(this.$.task.value == "") {
          // Default Tracker Value if input field is empty
          this.taskValue = "Tracker";
        }
        else {
          // Textbox already occupied
        }

        // Start Time in Seconds
        this.StartSeconds = Date.now();

        // Starting Time in Standard Format
        this.startValue = (new Date).toTimeString().slice(0,8);
        this.saveBtnEnabled = true;
        this.stopBtnEnabled = false;
        this.statusOutput = "Recording Tracker - Press 'Stop and Save' to stop recording";
      }

      // Function: Save
      handleSave() {
        var diff = this.$.diff;
        var grid = this.$.grid;
        var min = 0;
        var max = 10000;

        this.endValue = (new Date).toTimeString().slice(0,8);
        this.EndSeconds = Date.now();

        diff.from = this.StartSeconds;
        diff.to = this.EndSeconds;

        diff.minUnit = min.value;
        diff.maxUnit = max.value;

        this.rangeValue = diff.diff;

        var newDoc = Object.assign({}, this.timeKey);
        if (!newDoc.hasOwnProperty('_id')) {
          newDoc._id = new Date().toISOString();
        }
        this._db.upsert(newDoc._id, function(doc) {
          newDoc._rev = doc._rev;
          return newDoc;
        }).then(function(doc) {


        }).catch(function(err) {
          console.log(err)
        });
    
        //grid.push('items', { task: this.timeKey.task, start: this.startValue, end: this.endValue, range: this.rangeValue });
        grid.clearCache();
        setTimeout(location.reload(),750);

        // Save button re-enabled after pressing 'Stop'
        this.saveBtnEnabled = false;
        this.stopBtnEnabled = true;

        // Reset Values
        this.taskValue = "";
        this.startValue = "";
        this.endValue = "";
        this.rangeValue = "";
      }

      // Function: Calculate Range (Primitive)
      calcRange() {
        var smon = this.startValue;
        var fmon = this.endValue;
        var diff = 0 ;
          if (smon && fmon) {
            smon = ConvertToSeconds(smon);
            fmon = ConvertToSeconds(fmon);
            diff = Math.abs( fmon - smon );
            this.rangeValue = secondsTohhmmss(diff);
          }
          function ConvertToSeconds(time) {
            var splitTime = time.split(":");
            return splitTime[0] * 3600 + splitTime[1] * 60;
          }
          function secondsTohhmmss(secs) {
            var hours = parseInt(secs / 3600);
            var seconds = parseInt(secs % 3600);
            var minutes = parseInt(seconds / 60) ;
            return seconds + " seconds ";
        } 
      }

      }

    window.customElements.define(uiloader.is, uiloader);

  </script>
</dom-module>
