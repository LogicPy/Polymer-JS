
<!-- Time Tracker v2 / Polymer Project-->
<!-- Wayne Kenney / 2018 -->

<!-- Update: Using automatic node finding instead of document -->

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Misc Components -->
<link rel="import" href="../../bower_components/vaadin-valo-theme/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/datetime-picker/datetime-picker.html">
<link rel="import" href="../../bower_components/time-diff/time-diff.html">

<!-- Paper Style Components -->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!-- Vaadin Grid -->
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

<!-- Database Components -->
<script src="../../bower_components/pouchdb/dist/pouchdb.min.js"></script>

<dom-module id="time-track-2-app">
  <template>
    <style>
      :host {
        display: block;
      }
      h2
      {
        font-family: 'Lobster', cursive;
        font-size: 40px;
      }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
        text-align: center;
        border-top-color: black;
        border-top-width: 1px;
        border-top-style: solid;
        font-family: 'K2D', sans-serif;
    }
    </style>

    <h2>Time Tracker</h2>

<!-- Grid Space -->
    <iron-ajax auto url="" handle-as="json" last-response="{{times}}"></iron-ajax>

    <vaadin-grid id="grid" theme="row-dividers" items="[[times.result]]" on-selected-items-changed="handleSelect">

      <vaadin-grid-column>
        <template class="header">
          <vaadin-grid-sorter path="Start">Start</vaadin-grid-sorter>
        </template>
        <template>[[item.start]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">
          <vaadin-grid-sorter path="end">End</vaadin-grid-sorter>
        </template>
        <template>[[item.end]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column flex-grow="2">
        <template class="header">
          <vaadin-grid-sorter path="address.street">Range</vaadin-grid-sorter>
        </template>
        <template>[[item.range]]</template>
      </vaadin-grid-column>

    </vaadin-grid>


<div class="formObjects">
<paper-input type="time" id="starttxt" label="Start" onchange="calcRange()" value="{{userRecord.start}}"></paper-input>
<paper-input type="time" id="endtxt" label="End" onchange="calcRange()" value="{{userRecord.end}}"></paper-input>
<paper-input id="rangeVal" label="Range" value="{{userRecord.range}}">Range</paper-input>
<paper-button raised on-tap="handleSave" id="saveButton">Save</paper-button>
<paper-button raised on-tap="handleDelete" id="deleteButton" disabled>Delete</paper-button>
<paper-button raised on-tap="calcRange" id="">Range</paper-button>
</div>


  </template>

  <script>

    Polymer({

      is: 'time-track-2-app',

      properties: {
        _db: Object,

        // Values
        userRecord: {
          type: Object,
          value: function() {
            return {};
          },
        },
      },

      // Function: Database Definition
      created: function() {
        _db = new PouchDB('times');
      },

      // Function: On_Load
      ready: function() {
        var grid = this.$.grid;

        grid.items = function(params, callback) {
          _db.allDocs({
            include_docs: true,
            skip: params.index,
            limit: params.count,
          }).then(function(response) {
            var rows = response.rows.map(function(row) {
              return row.doc;
            });
            callback(rows, response.total_rows)
          }).catch(function(err) {
            console.log(err);
          });
        };
      },

      // Function: Selection
      handleSelect: function(e) {
        var grid = this.$.grid;

        // Clear
        if (grid.selection.size === 0) {
          this.set('userRecord', {});
          this.$.deleteButton.disabled = true;
          return;
        }

        var index = grid.selection.selected()[0];

        grid.getItem(index, function(err, item) {
          this.set('userRecord', Object.assign({}, item));
          this.$.deleteButton.disabled = false;
        }.bind(this));
      },

      // Function: Save
      handleSave: function() {
          calcRange();
          var grid = this.$.grid;
          var newDoc = Object.assign({}, this.userRecord);

          if (!newDoc.hasOwnProperty('_id')) {
            newDoc._id = new Date().toISOString();
          }

          _db.upsert(newDoc._id, function(doc) {

            newDoc._rev = doc._rev;
            return newDoc;
          }).then(function(doc) {
            grid.refreshItems();
            grid.selection.clear();
          }).catch(function(err) {
            console.log(err)
          });
      
      },

      // Function: Delete
      handleDelete: function() {
        var grid = this.$.grid;

        _db.remove(this.userRecord._id, this.userRecord._rev).then(function(doc) {
          grid.selection.clear();
        }).then(function(doc) {
          grid.refreshItems();
        }).catch(function(err) {
          console.log(err);
        });
      },

    calcRange: function() {
      var smon = this.$.starttxt.value;
      var fmon = this.$.endtxt.value;
        var diff = 0 ;
        if (smon && fmon) {
          smon = ConvertToSeconds(smon);
          fmon = ConvertToSeconds(fmon);
          diff = Math.abs( fmon - smon );
          this.$.rangeVal.value = secondsTohhmmss(diff);
        }

        function ConvertToSeconds(time) {
          var splitTime = time.split(":");
          return splitTime[0] * 3600 + splitTime[1] * 60;
        }

        function secondsTohhmmss(secs) {
          var hours = parseInt(secs / 3600);
          var seconds = parseInt(secs % 3600);
          var minutes = parseInt(seconds / 60) ;
          return hours + "hours : " + minutes + "minutes ";
        } 
    }

  });


  </script>
</dom-module>
