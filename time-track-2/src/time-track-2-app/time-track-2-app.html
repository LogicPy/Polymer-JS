<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Misc Components -->
<link rel="import" href="../../bower_components/vaadin-valo-theme/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/datetime-picker/datetime-picker.html">
<link rel="import" href="../../bower_components/time-diff/time-diff.html">

<!-- Vaadin Grid -->
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">

<!-- Database Components -->
<script src="../../bower_components/pouchdb/dist/pouchdb.min.js"></script>

<dom-module id="time-track-2-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

<!-- Grid Space -->
    <iron-ajax auto url="" handle-as="json" last-response="{{times}}"></iron-ajax>

    <vaadin-grid id="grid" theme="row-dividers" items="[[times.result]]" on-selected-items-changed="handleSelect">

      <vaadin-grid-column>
        <template class="header">
          <vaadin-grid-sorter path="Start">Start</vaadin-grid-sorter>
        </template>
        <template>[[item.start]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">
          <vaadin-grid-sorter path="end">End</vaadin-grid-sorter>
        </template>
        <template>[[item.end]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column flex-grow="2">
        <template class="header">
          <vaadin-grid-sorter path="address.street">Range</vaadin-grid-sorter>
        </template>
        <template>[[item.range]]</template>
      </vaadin-grid-column>

    </vaadin-grid>

<!-- Date and Time picker Component -->
<p>
  <datetime-picker class="begin" auto-confirm datetime="{{min}}" max="{{max}}"></datetime-picker>
  <datetime-picker class="end" auto-confirm datetime="{{max}}" min="{{min}}"></datetime-picker>
</p>
<p>
  <div><code>Start: </code>: [[min]]</div>
  <div><code>End: </code>: [[max]]</div>
</p>


  </template>

  <script>

    Polymer({

      is: 'time-track-2-app',

      properties: {
        _db: Object,

        // Values
        times: {
          type: Object,
          value: function() {
            return {};
          },
        },
      },



  });

    // Function: Difference
    function calcRange(){
        var smon = document.getElementById('start').value ;
        var fmon = document.getElementById('end').value ;
        var diff = 0 ;
        if (smon && fmon) {
          smon = ConvertToSeconds(smon);
          fmon = ConvertToSeconds(fmon);
          diff = Math.abs( fmon - smon );
          document.getElementById("rangeVal").value = secondsTohhmmss(diff);
        }

        function ConvertToSeconds(time) {
          var splitTime = time.split(":");
          return splitTime[0] * 3600 + splitTime[1] * 60;
        }

        function secondsTohhmmss(secs) {
          var hours = parseInt(secs / 3600);
          var seconds = parseInt(secs % 3600);
          var minutes = parseInt(seconds / 60) ;
          return hours + "hours : " + minutes + "minutes ";
        } 
    }

  </script>
</dom-module>
